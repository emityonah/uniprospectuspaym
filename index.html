<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Payment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- External styles (optional) -->
</head>
<body>
    <div class="container">
        <h2>Airtime Payment</h2>
        <p class="description">Send airtime quickly and easily to any network</p>

        <form id="airtimeForm" class="payment-form">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="e.g. 0821234567" required>
            </div>

            <div class="input-group">
                <label for="amount">Amount (ZAR)</label>
                <input type="number" id="amount" name="Amount(ZAR)" placeholder="Enter amount" required>
            </div>

            <button type="submit" class="submit-button">Send Airtime</button>
        </form>

        <div id="result" class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
